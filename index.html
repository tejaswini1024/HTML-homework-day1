<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wini's University - Home</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
       <h1 class="mb-0"><a href="index.html" class="text-white text-decoration-none">Wini's University</a></h1>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Home</a></li>
                <li class="list-inline-item"><a href="about.html" class="text-white">About</a></li>
                <li class="list-inline-item"><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content container text-center">
        <div class="images d-flex justify-content-around align-items-center flex-wrap">
            <img src="University.jpg" alt="Image 1" class="img-fluid mb-3">
            <img src="Graduation.jpg" alt="Image 2" class="img-fluid mb-3">
            <img src="Sports.jpg" alt="Image 3" class="img-fluid mb-3">
        </div>
        <button type="button" class="btn btn-secondary btn-alt" data-bs-toggle="modal" data-bs-target="#registrationModal">
            Register
        </button>
    </section>
    <footer class="bg-dark text-white text-center py-2">
        &copy; All are welcome!!
    </footer>

   
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Registration Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">School/College Attended</label>
                            <input type="text" class="form-control" id="school" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseInterest" class="form-label">Course Interest</label>
                            <input type="text" class="form-control" id="courseInterest" required>
                        </div>
                        <div class="mb-3">
                            <label for="semester" class="form-label">Semester (Spring/Fall)</label>
                            <select class="form-select" id="semester" required>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contactPhone" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
